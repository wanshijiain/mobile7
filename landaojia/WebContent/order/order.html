<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>懒到家</title>
<link rel="stylesheet" href="http://framework7.taobao.org/dist/css/framework7.min.css">
<link rel="stylesheet" href="/common/context/ctx.css">
</head>
<body>
	<div class="statusbar-overlay"></div>
	<!-- Views -->
	<div class="views">
		<div class="view view-order theme-white" id="orderView">
			<div class="navbar">
			  <div class="navbar-inner">
			    <div class="center">
			      <div class="buttons-row">
			        <a href="#inService" class="tab-link active button">服务中</a>
			        <a href="#outService" class="tab-link button">已完成</a>
			      </div>
			    </div>
			  </div>
			</div>
			<div class="pages navbar-fixed toolbar-through tabbar-labels-through">
				 <div class="page" data-page="order-index"  id="order" data-url="order">
				    <div class="page-content">
				      <div class="tabs-animated-wrap">
				        <div class="tabs">
				          <div id="inService" class="tab active">
				          	<script type="text/template7" id="inServiceTemplate">
						          <div class="list-block cards-list">
					                <ul>
					                	{{#each inservices}}
						                  <li class="card">
						                    <div class="card-content">
						                      <div class="card-content-inner">
						                      	<div class="row">
							                      	<div class="col-70">取件时间：{{getDate}}</div>
							                      	<div class="col-30">待取件</div>
						                      	</div>
						                      	<div class="row">
							                      	<div class="col-65">订单编号：{{orderId}}<br>订单金额：{{orderAmount}}</div>
							                      	<div class="col-35">
							                      		<button class="button button-small button-pay">订单付款</button>
							                      	</div>
						                      	</div>
						                      </div>
						                    </div>
						                  </li>
					                  	{{/each}}
					                </ul>
					              </div>
				              </script>
				          </div>
				          <div id="outService" class="tab">
				          	<script type="text/template7" id="outServiceTemplate">
	   					          <div class="list-block cards-list">
					                <ul>
					                	{{#each outservices}}
						                  <li class="card">
						                    <div class="card-content">
						                      <div class="card-content-inner">
					                      		<div class="row">
							                      	<div class="col-70">取件时间：{{getDate}}</div>
							                      	<div class="col-30">待取件</div>
						                      	</div>
						                      	<div class="row">
							                      	<div class="col-65">订单编号：{{orderId}}<br>订单金额：{{orderAmount}}</div>
							                      	<div class="col-35">
							                      		<button class="button button-small button-pay">订单付款</button>
							                      	</div>
						                      	</div>
						                      </div>
						                    </div>
						                  </li>
					                  	{{/each}}
					                </ul>
					              </div>
							</script>
				          </div>
				        </div>
				      </div>
				    </div>
				  </div>
			</div>
		  	<div class="toolbar tabbar tabbar-labels">
			    <div class="toolbar-inner">
			      <a href="/index/index.html" class="tab-link ">
			      	<i class="icon demo-icon-1"></i>
			      	<span class="tabbar-label">首页</span>
			      </a>
			      <a href="/order/order.html" class="tab-link active">
			      	<i class="icon demo-icon-2"></i>
			      	<span class="tabbar-label">订单</span>
			      </a>
			      <a href="/account/account.html" class="tab-link">
			      	<i class="icon demo-icon-3"></i>
			      	<span class="tabbar-label">我的</span>
			      </a>
			    </div>
		  	</div>
		</div>
	</div>
	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="http://framework7.taobao.org/dist/js/framework7.min.js"></script>
	<!-- Path to your app js-->
	<script type="text/javascript" src="/common/context/ctx.js"></script>
	<script type="text/javascript" src="/script/order.js"></script>
</body>
