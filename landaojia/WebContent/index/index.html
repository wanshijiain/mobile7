<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags-->
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>懒到家</title>
	<link rel="stylesheet" href="http://framework7.taobao.org/dist/css/framework7.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.1.0/css/swiper.css">
	<link rel="stylesheet" href="/libs/welcomescreen/welcomescreen.css">

	<link rel="stylesheet" href="/libs/toast/toast.css">
	<link rel="stylesheet" href="/common/context/ctx.css">
</head>
<body>
	<div class="statusbar-overlay"></div>
	<!-- Views -->
	<div class="views">
		<div class="view view-main" id="mainView">
			<div class="pages navbar-fixed toolbar-through tabbar-labels-through">
				<div data-page="index" class="page">
					<div class="navbar">
						<div class="navbar-inner">
							<div class="center sliding">你大爷</div>
						</div>
					</div>
					<div class="page-content">
						<div class="swiper-container swiper-index">
						    <div class="swiper-wrapper">
						        <div class="swiper-slide"><img src="../img/banners/banner.png" width="100%"/></div>
						        <div class="swiper-slide"><img src="../img/banners/banner.png" width="100%"/></div>
						        <div class="swiper-slide"><img src="../img/banners/banner.png" width="100%"/></div>
						    </div>
						    <!-- Pagination, if required -->
						    <div class="swiper-pagination"></div>
						</div>
						<div class="row no-gutter deals">
						    <a href="deal.html" class="col-50 left-deal">
						    	<span class="pull-right">衣服、裤子<br>9.9元/件</span>
						    	<div class="pull-right">
						    		<img alt="" src="../img/small-deal.jpg">
						    	</div>
						    </a>
						    <a href="deal.html" class="col-50 right-deal">
						    	<div class="pull-left">
						    		<img alt="" src="../img/large-deal.jpg">
						    	</div>
					    		<span class="pull-left">衣服、裤子<br>9.9元/件</span>
						    </a>
						</div>
						<div class="swiper-container swiper-functions">
						    <!-- Slides wrapper -->
						    <div class="swiper-wrapper">
						        <!-- Slides -->
						        <div class="swiper-slide">
						        	<div class="button-index">
						        		<br>
							        	<img src="../img/index-button.png"  width="100%"/>
						        	</div>
						        </div>
						        <div class="swiper-slide">
						        	<div class="button-index">
						        		<span>订单号：sasdasda</span><br>
							        	<img src="../img/index-button.png" width="100%"/><br>
						        		<a href="#" class=" order-cancel button button-small">取消订单</a>
						        	</div>
						        </div>
						    </div>
						    <!-- Pagination, if required -->
						    <div class="swiper-pagination"></div>
						</div>
					</div>
				</div>
			</div>
		  	<div class="toolbar tabbar tabbar-labels">
			    <div class="toolbar-inner">
			      <a href="/index/index.html" class="tab-link active">
			      	<i class="icon demo-icon-1"></i>
			      	<span class="tabbar-label">首页</span>
			      </a>
			      <a href="/order/order.html" class="tab-link with-animation" >
			      	<i class="icon demo-icon-2"></i>
			      	<span class="tabbar-label">订单</span>
			      </a>
			      <a href="/account/account.html" class="tab-link">
			      	<i class="icon demo-icon-3"></i>
			      	<span class="tabbar-label">我的</span>
			      </a>
			    </div>
		  	</div>
		</div>

	<script type="text/javascript" src="http://framework7.taobao.org/dist/js/framework7.min.js"></script>
	<!-- plugin js-->
	<script src="/libs/welcomescreen/swiper.js"></script>
	<script src="/libs/welcomescreen/welcomescreen.js"></script>
	<script src="/libs/toast/toast.js"></script>
	<!-- business js -->
	<script type="text/javascript" src="/common/context/ctx.js"></script>
	<script type="text/javascript" src="/script/startup.js"></script>
	<script type="text/javascript" src="/script/index.js"></script>
